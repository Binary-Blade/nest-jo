events {
  # Maximum number of simultaneous connections that can be opened by a worker process
  worker_connections 1024;
}

http {

  # Include the mime types file
    include       /etc/nginx/mime.types;

  # Configure limit requests 10 per minute
  # Rate limiting
   limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/m;

  # Server block for HTTP (currently active)
  server {
    listen 80 default_server;
    server_name _;
    return 301 https://$host$request_uri;
  }
  server {

    listen 443 ssl;
    server_name jo-study.online;

    ssl_certificate /etc/nginx/ssl/localhost+2.pem;  # Correct the path
    ssl_certificate_key /etc/nginx/ssl/localhost+2-key.pem;  # Correct the path

    # SSL configurations
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 5m;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; object-src 'none';";
     
    # Disable server tokens
    server_tokens off;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Access and error logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    location / {
      proxy_pass http://server:3000;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;

      # Rate limiting
      #limit_req zone=mylimit burst=5 nodelay;
    }
    location /.well-known/acme-challenge/ {
        root /var/www/html;
      }

  }
  }

