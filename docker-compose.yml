version: '3.9'

services:
# SERVER - NESTJS
# Setup the NestJS server service.
  server:
    container_name: server-jo-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: dev
    working_dir: /app
    env_file:
      - .dev.env
    environment:
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_ACCESS_TOKEN_SECRET: ${JWT_ACCESS_TOKEN_SECRET}
      JWT_ACCESS_TOKEN_EXPIRATION: ${JWT_ACCESS_TOKEN_EXPIRATION}
      JWT_REFRESH_TOKEN_SECRET: ${JWT_REFRESH_TOKEN_SECRET}
      JWT_REFRESH_TOKEN_EXPIRATION: ${JWT_REFRESH_TOKEN_EXPIRATION}
    networks:
      - app 
    ports:
      - 3000:3000
    depends_on:
      - postgres
      - redis
    command: [sh, -c, 'pnpm run start:dev']
    volumes:
      - .:/app:delegated

# DATABASE - POSTGRESQL
# Setup the PostgreSQL database service
  postgres:
    container_name: postgres-jo-dev
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME} 
    restart: always
    ports:
      - 5432:5432
    volumes:
      - type: volume
        source: pg-data-dev
        target: /var/lib/postgresql/data
    networks:
      - app

# REDIS - CACHE
# Setup the Redis cache service.
  redis:
    container_name: redis-jo-dev
    image: redis:alpine
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    ports:
      - "6379:6379" 
    networks:
      - app
    volumes:
      - type: volume
        source: redis-data-dev
        target: /data

# API GATEWAY - NGINX
# Setup the Nginx service.
  nginx:
    container_name: nginx-jo-dev
    image: nginx:alpine
    ports:
      - "80:80"   # If active HTTPS, add "443:443" here
    volumes:
      - type: bind
        source: ./nginx/nginx.conf
        target: /etc/nginx/nginx.conf
        read_only: true
    depends_on:
      - server
    networks:
      - app

networks: 
  app:

volumes:
  pg-data-dev:  # PERSISTENT VOLUME : db-postgres 
  redis-data-dev: # PERSISTENT VOLUME : redis-cache 
